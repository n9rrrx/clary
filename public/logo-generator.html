<!DOCTYPE html>
<html>
<head>
    <title>Clary Logo Generator</title>

        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; }
        .logo-container { background: white; padding: 20px; border-radius: 10px; }
        canvas { display: block; }
        .instructions { margin-top: 20px; font-family: sans-serif; }
    </style>
</head>
<body>
    <div class="logo-container">
        <h2>Clary Logo</h2>

        <div class="instructions">
            <p>Or use this SVG directly: <code>/logos/logo-clary-spider.svg</code></p>
        </div>
    </div>
</body>
</html>
